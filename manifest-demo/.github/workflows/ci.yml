name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: python -m pip install --upgrade uv
      - name: Install backend dependencies
        run: |
          cd backend
          uv sync --extra dev
      - name: Lint backend
        run: |
          cd backend
          uv run ruff check .
          uv run mypy app
      - name: Test backend
        run: |
          cd backend
          uv run pytest tests
